<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App using Weather API">
    <title>Breeze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Breeze</h1>
    </header>

    <main>
        <section id="location-input">
            <h2>Enter a location</h2>
            <form id="locationForm">
                <input type="text" id="location" placeholder="Enter city name" required>
                <button type="submit">Get Weather</button>
            </form>
            <p>Or <button id="getLocation" type="button">Use my location</button></p>
        </section>

        <section id="weather-info">
            <h2>Weather Details</h2>
            <p id="weatherDetails"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Breeze By BBAR</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
